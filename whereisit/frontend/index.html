<head>
  <meta charset="UTF-8" />
  <script>
    // DYNAMIC BASE TAG FOR HA INGRESS (v0.1.9)
    (function () {
      let path = window.location.pathname;
      const appPaths = ['/unit/', '/box/', '/search'];
      for (const p of appPaths) {
        const idx = path.indexOf(p);
        if (idx !== -1) { path = path.substring(0, idx); break; }
      }
      if (!path.endsWith('/')) path += '/';

      // Use document.write to force the base tag to be present BEFORE the preload scanner
      // starts requesting index.css or where-is-it-app.js
      document.write('<base href="' + path + '">');
      console.log("[Prod Debug] Document.write injected base:", path);
    })();
  </script>
